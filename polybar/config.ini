[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = i3
bottom = false
fixed-center = true
width = 100%
height = 30
background = ${color.background}
foreground = ${color.foreground}
border-bottom-size = 15
border-top-size = 15
border-bottom-color = ${color.background}
border-top-color = ${color.background}
padding = 2
font-0 = "Fira Code Medium:size=10"
font-1 = "feather:size=12;3"
modules-left = cpu temperature memory
modules-center = 
modules-right = workspaces alsa separator backlight battery network date
separator = |
